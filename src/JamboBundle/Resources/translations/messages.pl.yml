email.participants.footer:              |
    <p>Pamiętaj, że po ukończeniu rejestracji drużyny należy na adres <a href="mailto:%main_email%">%main_email%</a> wysłać skan książeczki instruktorskiej lub zaświadczenia ukończenia kursu wychowawców kolonijnych. Dane członków zastępów będzie można uzupełnić w późniejszym terminie, przed połową marca 2018.</p>
    <p>Przygotowania idą pełną parą, dlatego zapraszamy Cię do śledzenia:</p>
    <ul>
    <li>naszej strony internetowej <a href="%main_page%">%main_page%</a></li>
    <li>wydarzenia na Facebooku <a href="%facebook_event%">%facebook_event%</a></li>
    </ul>
    <p>aby być na bieżąco ze wszystkim, co dla Ciebie przygotowujemy.</p>
    <p>Masz jakieś pytania lub wątpliwości? Napisz do nas: <a href="mailto:%main_email%">%main_email%</a>. Nie pozostawimy Cię długo bez odpowiedzi.</p>
    <p>Czuwaj!<br>
    Komenda gniazda krakowskiego Zlotu ZHP Gdańsk 2018</p>
